<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <title>Geocoder</title>
    <link rel="stylesheet" href="../static/main.css">

</head>
<body>
    <div class="container">
        <h1>Super Geocoder</h1>
        <h3>Please upload your CSV file.The value containing addresses should be named <em>Address</em> or <em>address</em></h3>

        <form action="{{url_for('success')}}" method="POST" enctype="multipart/form-data">
            <input type="file" accept=".csv" name="file" >
            <button type="submit">Submit</button>
        </form>
        <div class="output">
            {{text | safe}}
            {% include [btn] ignore missing %}
        </div>
    </div>
</body>
</html>
